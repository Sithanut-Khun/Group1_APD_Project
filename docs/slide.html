        .logo-icon {

        .presentation-title {

        }
        
        .nav-controls {

            align-items: center;
        }
        
        .nav-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .nav-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .nav-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .slides-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #f8fafc;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.6s ease, opacity 0.6s ease;
        }
        
        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .slide.previous {
            transform: translateX(-100%);
        }
        
        .slide-content {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        
        .slide-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        .slide-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: #3498db;
            border-radius: 2px;
        }
        
        .slide-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-align: center;
            color: #7f8c8d;
        }

            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #ecf0f1;
            border-top: 1px solid #d5dbdb;
        }
        
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #bdc3c7;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .progress-dot:hover {
            background: #95a5a6;
            transform: scale(1.2);
        }
        
        .progress-dot.active {
            background: #3498db;
            transform: scale(1.3);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .team-member {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
            text-align: center;

        .team-member:hover {

            background: #f8fafc;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

            align-items: center;
            margin: 40px 0;
        }
        
        .architecture-step {

            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0 20px;
            position: relative;

            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

            color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.15);

    </style>
</head>

                                    desc: "Replace manual if/else rules with a Random Forest model for better accuracy and extensibility"
                                },
                                {
                                    number: "3",
                                    title: "Deployment",
                                    desc: "Finalize Docker Compose for one-click startup and deploy to cloud platform (AWS/Azure)"
                                }
                            ].map((step, index) => (
                                <div className="step-item" key={index}>
                                    <div className="step-number">{step.number}</div>
                                    <div>
                                        <h4 style={{color: '#3498db', marginBottom: '8px', fontSize: '1.2rem'}}>{step.title}</h4>
                                        <p style={{fontSize: '1rem', color: '#555'}}>{step.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        <div className="info-box">
                            <p style={{textAlign: 'center', fontSize: '1rem', margin: 0, color: '#2c3e50'}}>
                                <i className="fas fa-calendar-alt" style={{marginRight: '10px', color: '#3498db'}}></i>
                                Timeline: Complete skeleton visualization by next week, classifier training in 2 weeks, deployment in 3 weeks
                            </p>
                        </div>
                    </div>
                )
            },
            {
                id: 8,
                title: "Thank You",
                content: () => (
                    <div className="slide-content">
                        <div className="thank-you-container">
                            <div className="thank-you-box">
                                <h1 className="thank-you-text">Thank You!</h1>
                            </div>
                            
                            <h2 className="questions-text">Any Questions?</h2>
                            
                            <div style={{
                                display: 'flex',
                                gap: '40px',
                                marginTop: '30px',
                                marginBottom: '50px',
                                flexWrap: 'wrap',
                                justifyContent: 'center'
                            }}>
                                {[
                                    {icon: "fa-users", text: "Group 1"},
                                    {icon: "fa-running", text: "Human Activity Recognition"},
                                    {icon: "fa-graduation-cap", text: "Advanced Programming for Data Science"}
                                ].map((item, index) => (
                                    <div style={{textAlign: 'center'}} key={index}>
                                        <div style={{
                                            width: '80px',
                                            height: '80px',
                                            background: '#e3f2fd',
                                            borderRadius: '50%',
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            margin: '0 auto 15px',
                                            fontSize: '30px',
                                            color: '#3498db',
                                            boxShadow: '0 5px 15px rgba(52, 152, 219, 0.15)'
                                        }}>
                                            <i className={`fas ${item.icon}`}></i>
                                        </div>
                                        <div style={{color: '#3498db', fontWeight: '600'}}>{item.text}</div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="footer-note">
                                Presentation created with React | Group 1 Progress Update
                            </div>
                        </div>
                    </div>
                )
            }
        ];
        
        // Main App Component
        function App() {
            const [currentSlide, setCurrentSlide] = useState(0);
            
            const nextSlide = () => {
                if (currentSlide < slidesData.length - 1) {
                    setCurrentSlide(currentSlide + 1);
                }
            };
            
            const prevSlide = () => {
                if (currentSlide > 0) {
                    setCurrentSlide(currentSlide - 1);
                }
            };
            
            const goToSlide = (index) => {
                setCurrentSlide(index);
            };
            
            // Keyboard navigation
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') {
                        nextSlide();
                    } else if (e.key === 'ArrowLeft') {
                        prevSlide();
                    } else if (e.key >= '1' && e.key <= '8') {
                        const slideIndex = parseInt(e.key) - 1;
                        if (slideIndex < slidesData.length) {
                            goToSlide(slideIndex);
                        }
                    }
                };
                
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide]);
            
            const SlideComponent = slidesData[currentSlide].content;
            
            return (
                <div className="app-container">
                    <header className="header">
                        <div className="logo">
                            <div className="logo-icon">
                                <i className="fas fa-running"></i>
                            </div>
                            <div className="presentation-title">Human Activity Recognition</div>
                        </div>
                        
                        <div className="nav-controls">
                            <button 
                                className="nav-btn" 
                                onClick={prevSlide}
                                disabled={currentSlide === 0}
                            >
                                <i className="fas fa-arrow-left"></i> Previous
                            </button>
                            
                            <div className="slide-counter">
                                Slide {currentSlide + 1} of {slidesData.length}
                            </div>
                            
                            <button 
                                className="nav-btn" 
                                onClick={nextSlide}
                                disabled={currentSlide === slidesData.length - 1}
                            >
                                Next <i className="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </header>
                    
                    <div className="slides-container">
                        {slidesData.map((slide, index) => {
                            const SlideContent = slide.content;
                            let slideClass = 'slide';
                            
                            if (index === currentSlide) {
                                slideClass += ' active';
                            } else if (index < currentSlide) {
                                slideClass += ' previous';
                            }
                            
                            return (
                                <div key={slide.id} className={slideClass}>
                                    <SlideContent />
                                </div>
                            );
                        })}
                    </div>
                    
                    <div className="progress-indicator">
                        {slidesData.map((_, index) => (
                            <div 
                                key={index}
                                className={`progress-dot ${index === currentSlide ? 'active' : ''}`}
                                onClick={() => goToSlide(index)}
                                title={`Go to slide ${index + 1}`}
                            ></div>
                        ))}
                    </div>
                </div>
            );
        }
        
        // Render the React app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
